<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first three.js app</title>
	<style>
		*{
			font-family: 'Monaco';
		}

		#bgImage{
			position: fixed;
			/* Sticks the loading screen in place */
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background-image: url('/assets/bgImage-D3q-W1Xi.png');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			z-index: 99;
			filter: blur(8px);
  			-webkit-filter: blur(8px);
		}

		#loadingScreen {
			position: fixed;
			/* Sticks the loading screen in place */
			top: 0;
			left: 0;
			width: 100%;
			display: flex;
			z-index: 100;
			justify-content: center;
			/* Horizontal center */
			align-items: center;
			/* Vertical center */
			height: 100vh;
			/* Full viewport height */
		}

		/* HTML: <div class="loader"></div> */
		.loader {
			width: 60px;
			aspect-ratio: 1;
			animation: l5-0 1s infinite steps(1);
		}

		.loader::before,
		.loader::after {
			content: "";
			position: absolute;
			inset: 0 50% 50% 0;
			transform-origin: bottom right;
			animation:
				l5-1 0.5s infinite linear alternate,
				l5-2 0.5s infinite steps(1) alternate;
		}

		.loader::after {
			--s: -1, -1;
		}

		@keyframes l5-0 {
			0% {
				transform: scale(1, 1) rotate(0deg)
			}

			50% {
				transform: scale(1, -1) rotate(90deg)
			}
		}

		@keyframes l5-1 {
			0% {
				transform: scale(var(--s, 1)) perspective(150px) rotateX(0deg)
			}

			100% {
				transform: scale(var(--s, 1)) perspective(150px) rotateX(180deg)
			}
		}

		@keyframes l5-2 {
			0% {
				background: #25b09b
			}

			50% {
				background: #514b82
			}
		}

		body {
			margin: 0;
			background-color: rgb(31, 32, 32);
		}

		#startScreen {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			height: 100vh;
			/* Full viewport height */
			/*background-color: rgb(223, 230, 236);*/
			z-index: 100;
			gap: 10px;
		}

		#goBack{
			position: absolute;
			top: 0;
			left: 0;
			margin: 10px;

		}
		
		/*

		#GUI{
			display: none;
			text-align: center;
			margin: 10px;
		}

		#trialHeaderInfo{
			text-align: center;
			color: aliceblue;

		}

		#container {
			display: none;
			justify-content: center;
			align-items: center;
			height: 100%; /* 100% of the viewport height */
		}

		#arucoCanvas {

			width: 50%;

		#enableRealTime{

		}

		#startScreenText{
			color: aliceblue; 
			background-color: rgba(24, 24, 24,0.5);
			padding: 10px;
		}

		#resolutionTab {
			position: fixed; /* Fix the sidebar to the left */
			display: none;
			font-size: small;
			flex-direction: column;
			top: 50%;        /* Position it halfway down the viewport */
			left: 0;         /* Align it to the left */
			margin: 10px;
			height: auto;    /* Let the height be defined by content */
			transform: translateY(-50%); /* Center it vertically */
			text-align: center;
			color: aliceblue;
			z-index: 100;
			gap: 2px;
		}

	</style>
